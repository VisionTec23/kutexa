<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kutexa - Cadastrar Empresa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #14532D;
            --accent: #C8A951;
            --light: #F4F1EC;
            --white: #FFFFFF;
            --dark-bg: #0A2918;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 1rem;
        }

        .register-container {
            width: 100%;
            max-width: 800px; /* Mais largo para formulário horizontal */
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        .register-card {
            background: rgba(244, 241, 236, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(200, 169, 81, 0.15);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(200, 169, 81, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .register-card:hover {
            border-color: rgba(200, 169, 81, 0.25);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(200, 169, 81, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            color: var(--accent);
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: rgba(244, 241, 236, 0.8);
            font-size: 0.9rem;
            letter-spacing: 0.3px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(200, 169, 81, 0.7);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.8rem;
            background: rgba(244, 241, 236, 0.08);
            border: 1px solid rgba(200, 169, 81, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(244, 241, 236, 0.12);
            box-shadow: 0 0 0 2px rgba(200, 169, 81, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(244, 241, 236, 0.4);
        }

        /* Seção de Contas Bancárias */
        .bank-accounts-section {
            background: rgba(20, 83, 45, 0.2);
            border: 1px solid rgba(200, 169, 81, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .bank-accounts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .bank-accounts-header h3 {
            color: var(--accent);
            font-size: 1.1rem;
        }

        .add-account-btn {
            background: var(--accent);
            color: var(--primary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-account-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(200, 169, 81, 0.3);
        }

        .add-account-btn:disabled {
            background: rgba(200, 169, 81, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .bank-account-item {
            background: rgba(244, 241, 236, 0.05);
            border: 1px solid rgba(200, 169, 81, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .bank-account-item:last-child {
            margin-bottom: 0;
        }

        .account-number {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .remove-account {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .remove-account:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .register-btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: var(--primary);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(200, 169, 81, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .back-link {
            text-align: center;
            color: rgba(244, 241, 236, 0.8);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .security-notice {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(20, 83, 45, 0.2);
            border: 1px solid rgba(200, 169, 81, 0.1);
            border-radius: 6px;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(244, 241, 236, 0.6);
        }

        .security-notice i {
            color: var(--accent);
            margin-right: 0.5rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .register-container {
                max-width: 500px;
            }
            
            .register-card {
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .account-number {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                max-width: 400px;
            }
            
            .register-card {
                padding: 1.5rem 1rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .bank-accounts-section {
                padding: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo">
                <h1>Kutexa</h1>
                <p>Cadastrar Nova Empresa</p>
            </div>
            
            <form id="companyForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="companyName">Nome da Empresa</label>
                        <div class="input-with-icon">
                            <i class="fas fa-building"></i>
                            <input type="text" id="companyName" placeholder="Nome da empresa" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="companyNIF">NIF</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="companyNIF" placeholder="Número de identificação fiscal" required>
                        </div>
                    </div>
                </div>

                <!-- Seção de Contas Bancárias -->
                <div class="bank-accounts-section">
                    <div class="bank-accounts-header">
                        <h3>Contas Bancárias</h3>
                        <button type="button" class="add-account-btn" id="addAccountBtn">
                            <i class="fas fa-plus"></i> Adicionar Conta
                        </button>
                    </div>
                    
                    <div id="bankAccountsContainer">
                        <!-- Primeira conta bancária (sempre visível) -->
                        <div class="bank-account-item" data-account-index="0">
                            <div class="account-number">
                                <div class="form-group">
                                    <label for="accountNumber_0">Número da Conta</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-credit-card"></i>
                                        <input type="text" id="accountNumber_0" placeholder="Número da conta" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="accountIBAN_0">IBAN</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-university"></i>
                                        <input type="text" id="accountIBAN_0" placeholder="IBAN" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="register-btn">Cadastrar Empresa</button>
                
                <div class="back-link">
                    <a href="../pages/dashboard.html">← Voltar ao Dashboard</a>
                </div>
            </form>
            
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                Dados protegidos com criptografia avançada
            </div>
        </div>
    </div>

    <script>
        let accountCount = 1; // Já temos uma conta inicial
        const maxAccounts = 5;

        // Adicionar nova conta bancária
        document.getElementById('addAccountBtn').addEventListener('click', function() {
            if (accountCount >= maxAccounts) {
                this.disabled = true;
                return;
            }

            const container = document.getElementById('bankAccountsContainer');
            const newAccount = document.createElement('div');
            newAccount.className = 'bank-account-item';
            newAccount.setAttribute('data-account-index', accountCount);
            
            newAccount.innerHTML = `
                <button type="button" class="remove-account" onclick="removeAccount(${accountCount})">
                    <i class="fas fa-times"></i>
                </button>
                <div class="account-number">
                    <div class="form-group">
                        <label for="accountNumber_${accountCount}">Número da Conta</label>
                        <div class="input-with-icon">
                            <i class="fas fa-credit-card"></i>
                            <input type="text" id="accountNumber_${accountCount}" placeholder="Número da conta" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="accountIBAN_${accountCount}">IBAN</label>
                        <div class="input-with-icon">
                            <i class="fas fa-university"></i>
                            <input type="text" id="accountIBAN_${accountCount}" placeholder="Código IBAN" required>
                        </div>
                    </div>
                </div>
            `;

            container.appendChild(newAccount);
            accountCount++;

            // Desabilitar botão se atingiu o máximo
            if (accountCount >= maxAccounts) {
                document.getElementById('addAccountBtn').disabled = true;
            }
        });

        // Remover conta bancária
        function removeAccount(index) {
            const accountToRemove = document.querySelector(`[data-account-index="${index}"]`);
            if (accountToRemove) {
                accountToRemove.remove();
                accountCount--;
                
                // Reabilitar botão de adicionar
                document.getElementById('addAccountBtn').disabled = false;
                
                // Reorganizar índices se necessário
                reorganizeAccountIndexes();
            }
        }

        // Reorganizar índices após remoção
        function reorganizeAccountIndexes() {
            const accounts = document.querySelectorAll('.bank-account-item');
            accounts.forEach((account, index) => {
                account.setAttribute('data-account-index', index);
                const inputs = account.querySelectorAll('input');
                inputs[0].id = `accountNumber_${index}`;
                inputs[1].id = `accountIBAN_${index}`;
            });
            accountCount = accounts.length;
        }

        // Form submission
        const companyForm = document.getElementById('companyForm');
        
        companyForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const submitBtn = this.querySelector('.register-btn');
            const originalText = submitBtn.textContent;
            
            // Coletar dados do formulário
            const companyData = {
                name: document.getElementById('companyName').value,
                nif: document.getElementById('companyNIF').value,
                bankAccounts: []
            };
            
            // Coletar contas bancárias
            const accountItems = document.querySelectorAll('.bank-account-item');
            accountItems.forEach((item, index) => {
                const accountNumber = document.getElementById(`accountNumber_${index}`).value;
                const accountIBAN = document.getElementById(`accountIBAN_${index}`).value;
                
                companyData.bankAccounts.push({
                    accountNumber: accountNumber,
                    iban: accountIBAN
                });
            });
            
            // Show loading state
            submitBtn.textContent = 'Cadastrando...';
            submitBtn.disabled = true;
            
            // Simulate registration process
            setTimeout(() => {
                if (companyData.name && companyData.nif && companyData.bankAccounts.length > 0) {
                    alert(`✅ Empresa "${companyData.name}" cadastrada com sucesso!`);
                    companyForm.reset();
                    
                    // Resetar contas bancárias (manter apenas uma)
                    const container = document.getElementById('bankAccountsContainer');
                    container.innerHTML = `
                        <div class="bank-account-item" data-account-index="0">
                            <div class="account-number">
                                <div class="form-group">
                                    <label for="accountNumber_0">Número da Conta</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-credit-card"></i>
                                        <input type="text" id="accountNumber_0" placeholder="Número da conta" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="accountIBAN_0">IBAN</label>
                                    <div class="input-with-icon">
                                        <i class="fas fa-university"></i>
                                        <input type="text" id="accountIBAN_0" placeholder="Código IBAN" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    accountCount = 1;
                    document.getElementById('addAccountBtn').disabled = false;
                } else {
                    alert('❌ Por favor, preencha todos os campos obrigatórios.');
                }
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }, 1500);
        });

        // Add focus effects to inputs
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.querySelector('label').style.color = 'var(--accent)';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.parentElement.querySelector('label').style.color = 'var(--accent)';
                }
            });
        });
    </script>
</body>
</html>
